language: node_js
node_js:
 - "8"
dist: trusty
sudo: false
before_install:
 - google-chrome-stable --headless --disable-gpu
services:
 - mongodb
 - redis-server
env:
 - NODE_ENV=ci PORT=3000
cache:
  directories:
   - node_modules
   - client/node_modules
install:
 - npm install
 - npm run build
script:
 - nohup npm run start &
 - sleep 10
 - npm run test
